<div class="card animated faseIn fast" style="max-width: 299px;">

  <img class="card-img-top img-fluid" [src]="heroe.imageUrl" [alt]="heroe.nombre" style="width: 299px; height: 299px;">
  <div class="card-body ">
    <h4 class="card-title text-center">{{ heroe.nombre }}</h4>
    <p class="card-text"><b>Poder:</b> {{ heroe.poder }}</p>
    <p class="card-text"><b>Debilidad:</b> {{ heroe.debilidad }}</p>
    <p class="card-text"><b>Aliados:</b> {{ heroe.aliados.join(', ') }}</p>

    <button
      type="button"
      (click)="deleteHeroe()"
      class="btn btn-outline-primary btn-block m-1"
    ><i class="bi bi-trash"></i></button>

    <button
      type="button"
      (click)="editHeroe()"
      class="btn btn-outline-primary btn-block m-1"
    ><i class="bi bi-pencil"></i></button>
  </div>
</div>
